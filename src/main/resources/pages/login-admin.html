<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/public/css/login.css" rel="stylesheet">
    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
<div class="container">
    <div class="row login-card ">
        <div class="col-xl-10">
            <div class="card border rounded-2">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="">
                                    <h3 class="h4 font-weight-bold text-theme">Login
                                        Administrador</h3>
                                </div>

                                <p class="text-muted mt-2 mb-5">
                                    Ingresa tus datos para acceder a la plataforma.
                                </p>

                                <form id="loginAdminForm">
                                    <div class="form-group">
                                        <label for="user">Usuario</label>
                                        <input class="form-control" id="user" name="user"
                                               type="text">
                                    </div>
                                    <div class="form-group mb-5">
                                        <label for="pass">Contraseña</label>
                                        <input class="form-control" id="pass" name="pass"
                                               type="password">
                                    </div>
                                    <button class="btn btn-primary" type="submit">Login</button>
                                </form>
                            </div>
                        </div>

                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="login-img"
                                 style="background-image: url(../public/images/bg-1.jpg);"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="/public/js/jquery.min.js"></script>
<script src="/public/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {

        $('#loginAdminForm').on('submit', function (e) {
            e.preventDefault();
            var username = $('#user').val();
            var password = $('#pass').val();

            if (username == 'admin' && password == 'admin') {
                window.location.href = '/pages/panel.html';
            } else {
                alert('Usuario o contraseña incorrectos');
                $('#loginAdminForm')[0].reset();
            }


        })


    });
</script>
</body>

</html>
