<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link href="/public/css/panel.css" rel="stylesheet">
    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
    <title>Panel</title>
</head>

<body>
<main class="d-flex">
    <div class="d-flex flex-column flex-shrink-0 p-3 sidebar" style="width: 280px;">
        <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
           href="/">
            <span class="fs-4">Compartir es cuidar â™¥</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a class="nav-link text-white" href="/pages/panel.html">
                    Home
                </a>
            </li>
            <li>
                <a class="nav-link text-white" href="/pages/colaboradores.html">
                    Colaboradores
                </a>
            </li>
            <li>
                <a class="nav-link text-white" href="/pages/heladeras.html">
                    Heladeras
                </a>
            </li>
            <li>
                <a class="nav-link text-white" href="/pages/persona-vulnerable.html">
                    Personas vulnerables
                </a>
            </li>
            <li>
                <a aria-current="page" class="nav-link active" href="/pages/viandas.html">
                    Viandas
                </a>
            </li>
        </ul>
    </div>
    <div class="dashboard">
        <nav class="navbar navbar-expand-lg bg-body-tertiary border bg-white">
            <div class="btn-group dropstart mr-3">
                <a aria-expanded="false"
                   class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                   data-bs-toggle="dropdown" href="#">
                    <img alt="" class="rounded-circle me-2" height="32"
                         src="https://github.com/rama054.png"
                         width="32">
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Cerrar Sesion</a></li>
                </ul>
            </div>
        </nav>

        <div class="p-4">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h3>Formulario de viandas</h3>
                    </div>
                    <div>
                        <form>

                            <div class="row mb-3">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="Comida">Comida</label>
                                        <input class="form-control" id="Comida" type="text">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="Fecha de caducidad">Fecha de caducidad</label>
                                        <input class="form-control" id="Fecha de caducidad"
                                               type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <div class="form-group mb-3">
                                        <label for="contribucion">Heladera</label>
                                        <select aria-label="contribucion" class="form-select">
                                            <option selected>Seleccione una opcion</option>
                                            <option value="12313">Cordoba y medrano</option>
                                            <option value="12313">Obelisco</option>
                                            <option value="12313">Av. Corrientes 2654</option>
                                            <option value="12313">Av. Libertador 3682</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="Calorias">Calorias</label>
                                        <input class="form-control" id="Calorias" type="text">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="Peso">Peso</label>
                                        <input class="form-control" id="Peso" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="Fecha de donacion">Fecha de donacion</label>
                                        <input class="form-control" id="Fecha de donacion"
                                               type="text">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="Colaborador">Colaborador</label>
                                        <input class="form-control" id="Colaborador" type="text">
                                    </div>
                                </div>
                            </div>

                            <div class="form-check form-switch">
                                <input checked class="form-check-input" id="entregado"
                                       role="switch"
                                       type="checkbox">
                                <label class="form-check-label" for="entregado">Entregado</label>
                            </div>
                            <button class="btn btn-primary" type="submit">Cargar</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>


    </div>
</main>
<script src="/public/js/jquery.min.js"></script>
<script src="/public/js/bootstrap.min.js"></script>
</body>

</html>
