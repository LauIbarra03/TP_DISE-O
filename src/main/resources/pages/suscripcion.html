    <link href="/public/css/bootstrap.min.css" rel="stylesheet">

<body>
<main class="d-flex">
    <div class="d-flex flex-column flex-shrink-0 p-3 sidebar" style="width: 280px;">

           href="/">

        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a class="nav-link text-white" href="/pages/panel.html">
                    Home
                </a>
            </li>
            <li>
                <a class="nav-link text-white" href="/pages/colaboradores.html">

                </a>
            </li>
            <li>
                <a class="nav-link text-white" href="/pages/heladeras.html">
                    Heladeras
                </a>
            </li>
            <li>
                <a class="nav-link text-white" href="/pages/persona-vulnerable.html">
                    Personas vulnerables
                </a>
            </li>
            <li>
                <a class="nav-link text-white" href="/pages/viandas.html">
                    Viandas

            </li>
            <li>
                <a aria-current="page" class="nav-link active" href="/pages/suscripcion.html">
                    Suscripción
                </a>
            </li>
            <li>
                <a class="nav-link text-white" href="/pages/reportar-falla-tecnica.html">
                    Reportar falla técnica

            <li>
                <a class="nav-link text-white" href="/pages/colaboraciones.html">
                    Colaboraciones
                </a>
            </li>
        </ul>
    </div>
    <div class="dashboard">
        <nav class="navbar navbar-expand-lg bg-body-tertiary border bg-white">
            <div class="btn-group dropstart mr-3">
                <a aria-expanded="false"
                   class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                   data-bs-toggle="dropdown" href="#">
                    <img alt="" class="rounded-circle me-2" height="32"
                         src="https://github.com/rama054.png"
                         width="32">
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Cerrar Sesion</a></li>
                </ul>
            </div>
        </nav>

        <div class="p-4">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h3>Formulario de suscripción</h3>
                    </div>
                    <div>
                        <form>
                            <div class="row mb-3">
                                <div class="col">
                                    <div class="form-group mb-3">
                                        <label for="suscripcion_heladera">Selecciona a que heladera
                                            desea
                                            suscribirse</label>
                                        <select aria-label="suscripcion_heladera"
                                                class="form-select"
                                                id="suscripcion_heladera">
                                            <option selected>Seleccione una heladera</option>
                                            <option value="h1">Heladera 1</option>
                                            <option value="h2">Heladera 2</option>
                                            <option value="h3">Heladera 3</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <div class="form-group mb-3">
                                        <label for="tipo-suscripcion">Tipo de suscripción</label>
                                        <select aria-label="tipo-suscripcion" class="form-select"
                                                id="tipo-suscripcion"
                                                onchange="toggleNumeroViandas()">
                                            <option selected>Seleccione una opción</option>
                                            <option value="pv">Hay pocas viandas</option>
                                            <option value="mv">Hay muchas viandas</option>
                                            <option value="dh">Desperfecto heladera</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col" id="numero-viandas-group" style="display: none;">
                                    <div class="form-group">
                                        <label for="numero-viandas">Número de viandas</label>
                                        <input class="form-control" id="numero-viandas"
                                               type="text">
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Cargar</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>


    </div>
</main>
<script src="/public/js/jquery.min.js"></script>
<script src="/public/js/bootstrap.min.js"></script>
<script src="/public//js//suscripcion.js"></script>
</body>
